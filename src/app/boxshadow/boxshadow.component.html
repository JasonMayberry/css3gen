<div class="jumbotron text-center">
  <h1 class="display-4" [style.text-shadow]="this.horizontal +'px '+ this.vertical +'px '+ this.blur +'px '+ this.color">Box Shadow Genorator</h1>
  <div class="jumbotron-content">
    <div class="row justify-content-md-center">
      <div class="box" [style.box-shadow]="this.horizontal + 'px ' + this.vertical + 'px ' + this.blur + 'px ' + this.spread + 'px ' + this.color">
        <h3>Box Shadow</h3>


          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="horizontal">Horizontal</label>
              <input type="number" class="form-control" [(ngModel)]="horizontal" id="horizontal">
              {{horizontal}}
            </div>
            <div class="form-group col-md-6">
              <label for="vertical">Vertical</label>
              <input type="number" class="form-control" [(ngModel)]="vertical" id="vertical">
              {{vertical}}
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="blur">Blur</label>
              <input type="number" class="form-control" [(ngModel)]="blur" id="blur">
            </div>
            <div class="form-group col-md-6">
              <label for="spread">Spread</label>
              <input type="number" class="form-control" [(ngModel)]="spread" id="spread">
            </div>
          </div>
          <div class="form-group">
              <input type="text" class="form-control"  [(colorPicker)]="color"
              [cpPresetColors]="['#2b9328ff', '#039BE5', '#FF5252', '#D32F2F', '#283593']"
              [cpPosition]="'top'"
              [cpAlphaChannel]="'always'"
              [cpOutputFormat]="'hex'"
              [value]="color">
          </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <h3>Your Generated Code Here</h3>
  <pre>
    <code class="language-css" innerHTML="
    box-shadow: {{this.horizontal}}px {{this.vertical}}px {{this.blur}}px {{this.spread}}px {{this.color}}
    "></code>
  </pre>
</div>
